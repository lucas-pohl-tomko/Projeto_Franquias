<div ng-controller="FranquiaController">
        <h4 class="ui horizontal divider header">
                <i class="tag icon"></i>
                Lojas
        </h4>
    
        <table class="ui selectable celled table">
                <thead class="active">
                
                <tr>
                <th>Id</th>
                <th>Franquia</th>
                <th>Numero</th>
                <th>Endereco</th>
                <th>Data de inalguracao</th>
                <th>Horario de abertura</th>
                <th>Horario de fechamento</th>
                </tr></thead>
                <tbody ng-repeat="loja in lojas">
                    <tr>
                        <td data-label="Id">{{ loja.id }}</td>
                        <td data-label="Name">{{ loja.franquia_id }}</td>
                        <td data-label="Numero">{{ loja.numero }}</td>
                        <td data-label="Endereco">{{ loja.endereco }}</td>
                        <td data-label="Data de inalguracao">{{ loja.data_abertura }}</td>
                        <td data-label="Horario de abertura">{{ loja.horario_comercial_inicio }}</td>
                        <td data-label="Horario de fechamento">{{ loja.horario_comercial_fim }}</td>
                    </tr>
                </tbody>
        </table>
</div>
